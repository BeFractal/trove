<header class="fixed-top">
  <div class="d-flex">
    <div class="mr-auto pl-5 py-4">
      <img src="../../../assets/logo.svg" alt="" />
    </div>
    <div class="mr-4 mt-3 align-self-center">
      <img class="profile-image" src="../../../assets/brandon-profile.png" />
    </div>
    <div class="mr-5 mt-3 align-self-center">
      <a class="mt-3 font-weight-bold text-primary">brandonhughes</a>
    </div>
  </div>
</header>

<div class="flex-container bg-white">
  <div class="row">
    <div class="col-sm project-detail-image"></div>
    <div class="col-sm bg-white align-self-center">
      <div class="d-flex flex-column project-detail-content mx-auto">
        <div>
          <div class="row">
            <div class="ml-3">
              <img src="../../../assets/eos-logo-detail-page.svg" alt="" />
            </div>
            <div class="ml-3"><h3>8,363.6363</h3></div>
          </div>
          <h2 class="mt-4 mb-0">Tesla Model 3</h2>
          <h3 class="text-medium">36 Months</h3>
        </div>
        <div class="d-flex flex-row">
          <div class="p-2">
            <img
              class="profile-image"
              src="../../../assets/brandon-profile.png"
            />
          </div>
          <div class="p-2"><p>Daniel Larimer</p></div>
          <div class="p-2">
            <p>Trove Score: 100</p>
            <img src="" alt="" />
          </div>
        </div>
        <form [formGroup]="entryForm">
            <label class="d-block mt-0">
                <label class="text-medium font-weight-bold">Amount EOS to Lend</label>
                <input class="form-control" type="number" formControlName="amount" (input)="getReturnValue()"/>
              </label>
              <label class="d-block mt-4">
                <label class="text-medium font-weight-bold">Percent Return</label>
                <input class="form-control" type="number" formControlName="percent" (input)="getReturnValue()"/>
              </label>
              <p class="font-weight-bold">Return: {{ returnAmount | number: '1.2-2' }} (EOS)</p>
              <button class="btn btn-primary w-100 mt-5" (click)="goToList()" [disabled]="!entryForm.valid">
                <span class="font-weight-bold">Send Offer</span>
              </button>
        </form>
      </div>
    </div>
    <div></div>
  </div>
</div>
